<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
  <div id="login-dialog">
    <p> {{login_message}}</p>
    <div name="inputArea">
      <div>
        <h1 (hidden)="emptyUsernameFieldMessage"></h1>
        <input name="username" (change)="checkInputs()" />
      </div>

      <div>
      <h1 (hidden)="emptyPasswordFieldMessage"></h1>
      <input type="password" name="password" (change)="checkInputs()" />
      </div>
    </div>
    <button type="button" [disabled]="submit_button_disabled" (click)="login()" > Login </button>


  </div>
</body>
</html>
